{% load static %}
<!DOCTYPE html>
<html lang="en">

    <!-- Head Start -->

    <head>
    <title>HexTrack - PulseChain Portfolio Tracker - Account Recovery</title>
    <meta content="Hextrack is a Pulsechain portfolio tracker. Monitor new coin positions and view price charts in our dashboard." name="description">
    {% include 'head.html' %}
    </head>

    <!-- Canonical -->
    <link rel="canonical" href="https://hextrack.app/account/forgotpass/" />

    <!-- Head End -->


    <!-- Navbar & Hero Start -->
    {% include 'navbar.html' %}
    <!-- Navbar & Hero End -->

<body id="bootstrap-overrides">

    <!-- SignUp Start -->
    <div style="padding-top:10px">
        <div class="signupFrm">
            <div class="wrapper">
            <form action="" class="form" method="POST">
                    {% csrf_token %}
                  <h1 style="padding-bottom: 10px" class="text-primary-gradient fw-medium loginmg">Forgot Password?</h1>

                  <div class="inputContainer">
                    <input type="email" name="email" class="input" placeholder="a">
                    <label for="" class="label">Email</label>
                  </div>

                  <div class="inputContainer">
                    <input type="text" name="username" class="input" placeholder="a">
                    <label for="" class="label">Username</label>
                  </div>

                  <div class="inputContainer">
                    <input type="password" name="password" class="input" placeholder="a">
                    <label for="" class="label">New Password</label>
                  </div>

                  <div class="inputContainer">
                    <input type="password" name="password2" class="input" placeholder="a">
                    <label for="" class="label">Confirm New Password</label>
                  </div>
                  <div>
                    {% for message in messages %}
                    <h5> {{message}}</h5>
                    {% endfor %}
                  </div>
                 <div>
                  <input id="createAccountButton" type="submit" class="btn btn-primary-gradient rounded-pill py-2 px-4 ms-3 d-none d-lg-block" value="Send Email">
                 </div>
            </form>
           </div>
        </div>
    </div>
        <!-- Signup End -->


        <!-- Footer Start -->
        {% include 'footer.html' %}
        <!-- Footer End -->


        <!-- Back to Top -->
        <a href="#" class="btn btn-lg btn-lg-square back-to-top pt-2"><i class="bi bi-arrow-up text-white"></i></a>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'lib/wow/wow.min.js' %}"></script>
    <script src="{% static 'lib/easing/easing.min.js' %}"></script>
    <script src="{% static 'lib/waypoints/waypoints.min.js' %}"></script>
    <script src="{% static 'lib/counterup/counterup.min.js' %}"></script>
    <script src="{% static 'lib/owlcarousel/owl.carousel.min.js' %}"></script>

    <!-- Template Javascript -->
    <script src="{% static 'js/main.js' %}"></script>
    <!-- Form Validation Javascript -->
    <script src="{% static 'js/validation.js' %}"></script>
    <!--Light & Dark Mode Script -->
    {% include 'darkmode.html' %}
</body>

</html>
